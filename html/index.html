<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Syst√®me de Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css">
 
  </head>
  <body>
   
    <div class="login-container">
      <div class="welcome-message">
        <h1>Bienvenue!</h1>
        <p>Choisissez votre type de compte pour vous connecter</p>
      </div>
      <div class="user-type-selection">
        <button class="user-type-btn stagiaire" data-form="stagiaire">
          <i class="fas fa-user-md"></i>
          Connexion Stagiaire
        </button>
        <button class="user-type-btn encadrant" data-form="encadrant">
          <i class="fas fa-stethoscope"></i>
          Connexion Encadrant
        </button>
        <button class="user-type-btn admin" data-form="admin">
          <i class="fas fa-hospital-user"></i>
          Connexion Administrateur
        </button>
      </div>

      
    </div>
    <script src="../js/script.js"></script>

  </body>
</html>
