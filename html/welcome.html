<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white flex flex-col">
            <header class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Chats <span class="text-gray-500">(4)</span></h1>
                <div class="flex space-x-2">
                    <button class="p-2 rounded hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
                        </svg>
                    </button>
                    <button class="p-2 rounded hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.414 2.586a2 2 0 00-2.828 0L10 8.172l-4.586-4.586a2 2 0 10-2.828 2.828L7.172 11l-4.586 4.586a2 2 0 102.828 2.828L10 13.828l7.172 7.172a2 2 0 102.828-2.828L12.828 11l4.586-4.586a2 2 0 000-2.828z" />
                        </svg>
                    </button>
                </div>
            </header>
            
            <div class="flex-1 overflow-y-auto">
                <ul>
                    <li class="border-b border-gray-200 last:border-0">
                        <a href="#" class="flex items-center p-4 hover:bg-gray-50 active:bg-gray-100 active:text-blue-600">
                            <div class="w-10 h-10 rounded-full bg-orange-500 flex items-center justify-center mr-3">
                                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar" class="w-full h-full rounded-full">
                            </div>
                            <div>
                                <h2 class="font-medium"></h2>
                                <p class="text-sm text-gray-600"></p>
                            </div>
                        </a>
                    </li>
                    <li class="border-b border-gray-200 last:border-0">
                        <a href="#" class="flex items-center p-4 hover:bg-gray-50">
                            <div class="w-10 h-10 rounded-full bg-pink-500 flex items-center justify-center mr-3">
                                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar" class="w-full h-full rounded-full">
                            </div>
                            <div>
                                <h2 class="font-medium">John Doe</h2>
                                <p class="text-sm text-gray-600"></p>
                            </div>
                        </a>
                    </li>
                    <li class="border-b border-gray-200 last:border-0">
                        <a href="#" class="flex items-center p-4 hover:bg-gray-50">
                            <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center mr-3">
                                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="Avatar" class="w-full h-full rounded-full">
                            </div>
                            <div>
                                <h2 class="font-medium">Elizabeth Smith</h2>
                                <p class="text-sm text-gray-600"></p>
                            </div>
                        </a>
                    </li>
                    <li class="border-b border-gray-200 last:border-0">
                        <a href="#" class="flex items-center p-4 hover:bg-gray-50">
                            <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center mr-3">
                                <img src="https://randomuser.me/api/portraits/men/44.jpg" alt="Avatar" class="w-full h-full rounded-full">
                            </div>
                            <div>
                                <h2 class="font-medium">John Smith</h2>
                                <p class="text-sm text-gray-600"></p>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <header class="bg-white p-4 border-b border-gray-200 shadow-sm">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 rounded-full bg-orange-500 flex items-center justify-center mr-3">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Avatar" class="w-full h-full rounded-full">
                        </div>
                        <div>
                            <h1 class="font-medium text-lg">Jane Doe</h1>
                            <p class="text-sm text-gray-600">Active 2 mins ago</p>
                        </div>
                    </div>
                    <div class="flex space-x-4">
                        <button class="p-2 rounded hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </button>
                        <button class="p-2 rounded hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553 2.276A1 1 0 0121 14v4a1 1 0 01-1.447.894L18 18.894M15 10V7a1 1 0 011-1h2a1 1 0 011 1v3l1.447 2.894A1 1 0 0021 14v4a2 2 0 01-2 2h-1a2 2 0 01-2-2v-3a1 1 0 00-1-1H5a1 1 0 00-1 1v3a2 2 0 002 2h1a2 2 0 002-2V9a1 1 0 011-1h2a1 1 0 001-1V7a1 1 0 011-1h2a1 1 0 011 1v3zm-8 8a2 2 0 01-2-2V9a2 2 0 012-2h2a2 2 0 012 2v4a2 2 0 01-2 2h-2zm.001-14H5a1 1 0 00-1 1v3a1 1 0 00.293.707L8.793 12l-4.596 4.596A1 1 0 005 18v2a2 2 0 002 2h10a2 2 0 002-2v-4a1 1 0 00-.293-.707L15.207 12l4.596-4.596A1 1 0 0019 9V5a1 1 0 00-1-1h-4.293a1 1 0 00-.707-.293z" />
                            </svg>
                        </button>
                        <button class="p-2 rounded hover:bg-gray-100">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </header>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-4" id="chat-messages">
                <div class="flex items-end justify-end space-x-2">
                    <div class="max-w-md bg-gray-100 rounded-lg p-4">
                        <p class="text-sm text-gray-600">10:06 AM</p>
                    </div>
                </div>
                
                <div class="flex items-end justify-end">
                    <div class="max-w-md bg-gray-800 rounded-lg p-4 text-white">
                        <p>It has been good. I went for a run this morning and then had a nice breakfast. How about you?</p>
                    </div>
                    <div class="ml-3">
                        <img src="https://randomuser.me/api/portraits/men/31.jpg" alt="User Avatar" class="w-10 h-10 rounded-full">
                    </div>
                </div>
                
                <div class="flex items-end justify-end space-x-2">
                    <div class="max-w-md bg-gray-100 rounded-lg p-4">
                        <p class="text-sm text-gray-600">10:10 AM</p>
                    </div>
                </div>
                
                <div class="flex items-end">
                    <div class="mr-3">
                        <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Contact Avatar" class="w-10 h-10 rounded-full">
                    </div>
                    <div class="max-w-md bg-gray-100 rounded-lg p-4">
                        <p>Awesome! I am just chilling outside.</p>
                    </div>
                </div>
                
                <div class="flex items-end space-x-2">
                    <div class="max-w-md bg-gray-100 rounded-lg p-4">
                        <p class="text-sm text-gray-600">11:54 PM</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white border-t border-gray-200 p-4 flex items-center space-x-3">
                <button class="p-2 rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
                <button class="p-2 rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                        <path d="M15 13a3 3 0 00-3 3V5a3 3 0 013 3z" />
                    </svg>
                </button>
                <button class="p-2 rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a3 3 0 11-6 0V7a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                </button>
                
                <input type="text" placeholder="Type a message..." class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="message-input">
                
                <button class="p-2 rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                    </svg>
                </button>
                <button class="p-2 rounded hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M16 11c1.659 0 3-1.341 3-3s-1.341-3-3-3-3 1.341-3 3 1.341 3 3 3zm-8 0c1.659 0 3-1.341 3-3s-1.341-3-3-3-3 1.341-3 3 1.341 3 3 3zm-8 0c1.659 0 3-1.341 3-3s-1.341-3-3-3-3 1.341-3 3 1.341 3 3 3z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
